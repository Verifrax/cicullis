name: CICULLIS

on:
  pull_request:

permissions: {}

env:
  LC_ALL: C
  TZ: UTC

jobs:
  cicullis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Run CICULLIS
        uses: midiakiasat/cicullis@d6d4d9b480c4f3b9c074cf718d4696b1320a1967
        with:
          profile: profiles/default.profile
