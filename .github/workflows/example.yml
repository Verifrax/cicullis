name: CICULLIS (example)

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'engine/**'
      - 'profiles/**'
      - 'gate.sh'

permissions:
  contents: read

jobs:
  cicullis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: midiakiasat/cicullis@v1
